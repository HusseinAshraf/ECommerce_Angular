<nav
  class="bg-white shadow-lg border-b border-gray-200 dark:bg-gray-900 dark:border-gray-700"
>
  <div
    class="container flex max-md:flex-wrap items-center justify-between mx-auto p-4"
  >
    <!-- Logo -->
    <img
      src="./assets/images/freshcart-logo.svg"
      alt="logo fresh cart"
      class="h-10"
    />

    <!-- Hamburger Menu -->
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-gray-500 rounded-md md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>

    <!-- Navbar Links -->
    <div class="hidden w-full md:flex md:items-center" id="navbar-default">
      <ul
        class="font-medium ms-auto flex items-center p-4 space-x-4 md:p-0 mt-4 rounded-lg md:flex-row rtl:space-x-reverse md:mt-0 dark:bg-gray-800 md:dark:bg-gray-900"
      >
        <!-- Social Media Icons -->
        <li class="relative md:block flex gap-4">
          <button
            (click)="toggleDropdown()"
            class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-md px-4 py-2 flex items-center gap-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            {{ "navbar.lang" | translate }}
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>

          @if (isDropdownOpen) {
          <div
            class="absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-md shadow-lg z-50"
          >
            <button
              [class.bg-blue-400]="_TranslateService.currentLang == 'en'"
              (click)="change('en'); toggleDropdown()"
              class="block w-full text-left px-4 py-2 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              English
            </button>
            <button
              [class.bg-blue-400]="_TranslateService.currentLang == 'ar'"
              (click)="change('ar'); toggleDropdown()"
              class="block w-full text-left px-4 py-2 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              العربية
            </button>
          </div>
          }
        </li>
        <li>
          <a
            href="#"
            title="Instagram"
            class="block text-gray-600 hover:text-blue-950 text-lg dark:text-gray-300 dark:hover:text-blue-400 transition"
            aria-current="page"
          >
            <i class="fa-brands fa-instagram"></i>
            <span class="sr-only">Instagram</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="block text-gray-600 hover:text-blue-950 text-lg dark:text-gray-300 dark:hover:text-blue-400 transition"
            aria-current="page"
            title="face book"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="block text-gray-600 hover:text-blue-950 text-lg dark:text-gray-300 dark:hover:text-blue-400 transition"
            aria-current="page"
            title="tiktok"
          >
            <i class="fa-brands fa-tiktok"></i>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="block text-gray-600 hover:text-blue-950 text-lg dark:text-gray-300 dark:hover:text-blue-400 transition"
            aria-current="page"
            title="youtube"
          >
            <i class="fa-brands fa-youtube"></i>
          </a>
        </li>

        <!-- Auth Links -->
        <li>
          <a
            routerLink="login"
            routerLinkActive="active-link"
            class="block py-2 px-4 text-gray-600 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400 transition"
            aria-current="page"
          >
            {{ "navbar.Login" | translate }}
          </a>
        </li>
        <li>
          <a
            routerLink="register"
            routerLinkActive="active-link"
            class="block py-2 px-4 text-gray-600 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400 transition"
            aria-current="page"
          >
            {{ "navbar.Register" | translate }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
